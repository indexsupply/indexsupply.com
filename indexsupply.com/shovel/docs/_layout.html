<!DOCTYPE html>
<html lang="en">
<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="Description" content="Software for indexing Ethereum.">
	<meta name=viewport content=initial-scale=1>
	<style>
		html { overflow-x:hidden; }
		body {
			overflow-x: hidden;

			font-family: system-ui, Georgia, serif;
			font-size: 0.95em;
			letter-spacing: -0.005em;
			line-height: 1.58;

			margin: 0 auto;
			padding: 0 5px 0 10px;
			max-width: 700px;

			display: flex;
			flex-wrap: wrap;
			flex-direction: row;
		}
		nav {
			position: fixed;
			width: 200px;
		}
		main {
			margin: 0 0 50px 200px;
			width: 500px;
		}
		footer {
			font-size: small;
		}
		hr {
			margin-left: -30px;
		}
		h1 {
			font-size: 2em;
			font-weight: 600;
			margin-top: 0;
			margin-bottom: 15px;
			padding-top: 0;
		}
		h2 {
			font-weight: 400;
			margin: 0 0 5px 0;
		}
		h3 {
			font-weight: normal;
		}
		h3 code {
			font-size: x-large;
		}
		h3.reference {
			border-top: 0.5px solid black;
			padding-top: 5px;
		}
		a:link {color: #24303d}
		a:visited {color: #24303d}
		img {
			background: transparent;
			width: 98vw;
			max-width: 100%;
		}
		ul {
			margin-top: 0px;
			padding-left: 15px;
			list-style-type: "- ";
		}
		pre {
			margin: 0 0 20px 0;
			padding: 5px;
			background-color: whitesmoke;
			overflow: scroll;
		}
		details {
			margin: 10px 0 0 0;
			padding: 0 0 0 10px;
		}
		summary h2 {
			display: inline;
		}
		table {
			font-family: monospace;
			width: 100%;
			border-collapse: collapse;
		}
		th, td {
			border: 0.5px solid black;
			padding: 8px;
			text-align: left;
		}
		th {
			background-color: whitesmoke;
		}
		tr:nth-child(even) {
			background-color: whitesmoke;
		}
		#config-object-list li a {
			text-decoration: none;
		}
		@media (prefers-color-scheme: dark) {
			body {
				background-color: rgb(40,40,41);
				color: rgb(220,220,220);
			}
			a:link {color: rgb(220,220,220);}
			a:visited {color: rgb(220,220,220);}
			img { background-color: whitesmoke;}
        	pre {background-color: #202020;}
			th {background-color: #202020;}
			tr:nth-child(even) {background-color: #202020;}
			h3.reference { border-top: 0.5px solid whitesmoke;}
		}
		@media only screen and (max-width: 700px) {
			nav {position: static;}
			main {width: 98%; margin: 0;}
		}
	</style>
</head>
<body>
	<nav>
		<header><h1>Shovel Docs</h1></header>
		<span>Overview</span>
		<ul><li><a href="#getting-started">Getting Started</a></li></ul>
		<span>Reference</span>
		<ul class="reference"></ul>
		<span>Company</span>
		<ul>
			<li><a href="/">Index Supply Home</a></li>
			<li><a href="/shovel">Shovel Overview</a></li>
			<li><a href="/shovel/1.0">Shovel 1.0</a></li>
			<li><a href="https://github.com/indexsupply/code">Github</a></li>
		</ul>
	</nav>
	<main>
		<header><h1 id="getting-started">Getting Started</h1></header>
		<section>{{Body}}</section>
		<footer>
			<a href="/">Home</a>
			<span>,</span>
			<a href="/about">About</a>
			<span>,</span>
			<a href="/shovel/docs">Shovel Docs</a>
			<span>,</span>
			<a href="https://twitter.com/indexsupply">@indexsupply</a>
			<span>,</span>
			<a href="https://github.com/indexsupply/code">github.com/indexsupply</a>
		</footer>
	</main>
</body>
</html>
<script>
document.addEventListener("DOMContentLoaded", function() {
	let navList = document.querySelector("nav ul");
	let refNavList = document.querySelector("nav ul.reference");
	document.querySelectorAll("h2:not(.reference)").forEach(h => {
		let a = document.createElement("a");
		a.appendChild(document.createTextNode(h.textContent));
		a.href = `#${h.id}`

		let li = document.createElement("li");
		li.appendChild(a);
		navList.appendChild(li);
	});
	document.querySelectorAll("h2.reference").forEach(h => {
		let a = document.createElement("a");
		a.appendChild(document.createTextNode(h.textContent));
		a.href = `#${h.id}`

		let li = document.createElement("li");
		li.appendChild(a);
		refNavList.appendChild(li);
	});
	document.querySelectorAll("h2, h3").forEach(h => {
		const original = h.innerHTML;
		h.addEventListener("mouseenter", e => {
			const a = h.querySelector("a");
			if (!a) {
				const base = location.protocol + '//' + location.host + location.pathname;
				const href = `${base}#${h.id}`
				h.innerHTML = `${original} <a href="${href}">#</a>`
			}
		});
		h.addEventListener("mouseleave", e => {
			h.innerHTML = original;
		});
		h.addEventListener("click", e => {
			e.preventDefault();
			const a = h.querySelector("a");
			a.style.color = "orange";
			setTimeout(() => {a.style.color = ""}, 150);
			navigator.clipboard.writeText(a.href);
		});
	});
});
</script>
